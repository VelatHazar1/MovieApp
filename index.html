<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie App</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <form id="form">
        <input type="text" class="search" id="search" placeholder="search" />

    <main id="main">
      <div class="movie">
        <img src="styles/images/qNBAXBIQlnOThrVvA6mA2B5ggV6.jpg" alt="image" />

        <div class="movie-info">
          <h3>Movie Title</h3>
          <span>9.8</span>
        </div>

        <div class="overview">
          <h3>Overview</h3>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Error eaque,
          itaque iusto nesciunt, quidem facilis, impedit possimus eos earum
          veniam similique. Accusamus eos recusandae earum quos illo ipsa
          temporibus placeat.
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
